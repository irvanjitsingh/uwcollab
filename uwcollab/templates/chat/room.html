{% extends "chat/base.html" %}

{% block title %}{{ room }}{% endblock %}

{% block extra_js %}
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
{% load socketio_tags %}
{% socketio %}
<script src="/media/js/chat.js"></script>
<script>window.room = {{ room.id }};</script>
{% endblock %}

{% block main %}
<ul id="messages">
    <script type="text/x-jquery-tmpl"><li class="${action}">(${time}) {{username}}: ${message}</li></script>
</ul>
<ul id="users">
    <script type="text/x-jquery-tmpl"><li id="user-${id}"></li></script>
</ul>
{% endblock %}

{% block form %}
<form style="postion:relative;">
    <input style="postion:absolute; left:0; right:0; bottom:0;" class="input-block-level" type="text" id="message" name="message" placeholder="Type message in here..">
</form>
{% endblock %}
